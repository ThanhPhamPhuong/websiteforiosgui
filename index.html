<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload apk/zip</title>
</head>
<body>
    <h2>APKer Upload</h2>
    <form id="fileUploadForm" enctype="multipart/form-data">
        <label for="file">Choose a file (<500MB; zip, apk):</label>
        <input type="file" id="file" name="file" accept=".zip, .apk">
        <br>
        <input type="button" value="Convert" onclick="uploadFile()">
    </form>

    <script>
        function uploadFile() {
            var fileInput = document.getElementById('file');
            var file = fileInput.files[0];

            var formData = new FormData();
            formData.append('file', file);

            fetch('https://file.io/?expires=1w', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('File uploaded successfully!');
                    alert('Download link: ' + data.link);
                } else {
                    alert('Error uploading file.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
